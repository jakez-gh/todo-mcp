name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run pre-commit
        run: |
          python -m pre_commit run --all-files || true
      - name: Run tests (allow failure to enable notification step)
        id: run-tests
        run: |
          pytest -q
        continue-on-error: true
      - name: Create GitHub issue on CI failure
        if: steps.run-tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `CI failure: tests failed on ${{ github.ref_name }}`;
            const body = `Automated CI detected failing tests for commit ${{ github.sha }}. Please investigate.`;
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['ci-failure']
            });
            core.setOutput('issue', issue.number);
